<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(rgba(221, 128, 164, 0.5), rgb(161, 71, 124));">
    <div class="pedido">
        <form id="formulario">
            <div>
                <button><a href="index.html"><-Voltar</a></button>

            </div><br>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </div><br>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email">
            </div><br>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha">
            </div><br>
            
            <div>
                <h3>Opções de sabores:</h3><br>
            <select>
                <option value="1">Bolo de Ninho</option>
                <option value="2">Bolo de Morango</option>
                <option value="3">Bolo de Chocolate</option>
                <option value="4">Bolo de Cenoura</option>
            </select><br><br>
            <div>
                <h3>Opções de bebidas: </h3><br>
            <select>
                <option value="1">Refrigerante</option>
                <option value="2">Suco</option>
                <option value="3">Água com gás</option>
                <option value="4">Água sem gás</option>
            </select>
            </div>
            </div><br>
            <br><label for="marketing">Formas de Pagamento: </label><br>
            <input type="radio" name="marketing" id="debito">Débito
            <input type="radio" name="marketing" id="credito">Crédito
            <input type="radio" name="marketing" id="Pix">Pix
            <br><br>
            <div>
                <button type="submit">Finalizar pedido</button>
            </div><br>
        </form>
        <div id="resultado">Os dados do formulario vão ser exibidos aqui</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
